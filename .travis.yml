language: python
python:
  - "2.6"
  - "2.7"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r requirements.txt"
# command to run tests
script:
  # Download spark 1.0.0-RC11
  - "wget http://people.apache.org/~tdas/spark-1.0.0-rc11/spark-1.0.0-bin-hadoop2.tgz"
  - "tar -xvf spark-1.0.0-bin-hadoop2.tgz"
  # Run the tests
  - "SPARK_HOME=./spark-1.0.0-bin-hadoop2/ ./run-tests"